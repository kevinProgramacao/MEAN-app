<form (ngSubmit)="onSubmit()">
  <fieldset>
    <legend>Cadastrar</legend>

    <div class="form-group">
      <label for="exampleInputEmail1">Titulo</label>
      <input type="text" class="form-control" [(ngModel)]="titulo" name="titulo" aria-describedby="emailHelp" placeholder="Enter title">
    </div>

    <div class="form-group">
      <label for="exampleTextarea">Texto</label>
      <textarea class="form-control" [(ngModel)]="texto" name="texto" rows="3"></textarea>
    </div>
    <div class="form-group">
      <label for="exampleInputEmail1">Slug</label>
      <input type="text" class="form-control" [(ngModel)]="slug" name="slug" aria-describedby="emailHelp" placeholder="Enter slug">
    </div>
    <button type="submit" class="btn btn-primary">Enviar</button>

    
  </fieldset>
</form>
