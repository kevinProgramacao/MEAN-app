<div class="button">
  <button type="button" class="btn btn-primary btn-lg" [routerLink]="['/cadastra']">Cadastrar</button>
</div>

<table class="table table-hover">
  <thead>
    <tr>
      <th scope="col">Data</th>
      <th scope="col">Titulo</th>
      <th scope="col">Editar</th>
      <th scope="col">Deletar</th>
    </tr>
  </thead>
  <tbody>
    <tr class="table-active" *ngFor="let pub of pubs">
      <th scope="row">{{pub.data}}</th>
      <td>{{pub.titulo}}</td>
      <td><a [routerLink]="['/editar', pub.slug]"><span class="glyphicon">&#x270f;</span></a></td>
      <td>
          <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#exampleModal">
              <label class="glyphicon">&#xe088;</label>
          </button>
        <div class="modal" id="exampleModal">
          <div class="modal-dialog" role="document">
            <div class="modal-content">
              <div class="modal-header">
                <h5 class="modal-title">Deletar</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                  <span aria-hidden="true">&times;</span>
                </button>
              </div>
              <div class="modal-body">
                <p>Tem certeza que deseja excluir?</p>
              </div>
              <div class="modal-footer">
                <button type="button" class="btn btn-primary" (click)="onDelete(pub._id)">Sim</button>
                <button type="button" class="btn btn-secondary" data-dismiss="modal">NÃ£o</button>
              </div>
            </div>
          </div>
        </div>
      </td>
    </tr>
  </tbody>
</table>
